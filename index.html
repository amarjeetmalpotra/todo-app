<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link rel="stylesheet" href="public/css/main.css" />
	</head>
	<body>
		<div class="container">
			<h1 id="todo">Todo</h1>
			<div class="input-group">
				<input
					type="text"
					name="item-box"
					class="item-box"
					id="item-box"
					placeholder="Item name"
				/>
				<div
					class="item-btn"
					id="item-add"
					title="Add new item to list"
				>
					Add
				</div>
			</div>
			<div class="list"></div>
		</div>
		<img src="public/res/AM.svg" alt="logo" title="Amarjeet Malpotra" />
		<script src="public/js/main.js"></script>
	</body>
</html>
